<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<alias>
    <family>system-ui</family>
    <prefer>
        <family>Roboto</family>
    </prefer>
</alias>
<alias>
    <family>serif</family>
    <prefer>
        <family>FreeSerif</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Roboto</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrains Mono NL</family>
    </prefer>
</alias>
</fontconfig>
